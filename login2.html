<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health in</title>
    <link rel="stylesheet" type="text/css" href="login2style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="login_wrapper">
            <header class="login_logo">Health in</header>
            <form class="login_form">
                <input id="LOGIN_ID" class="login_text" type="text" name="id" placeholder="아이디">
                <input id="LOGIN_PW" class="login_text" type="password" name="id" placeholder="비밀번호">
                <button id="LOGIN_BTN" class="login_btn" type="button" disabled>로그인</button>
            </form>
            <nav>
                <a class="login_bottom" href="">아이디 찾기 </a>
                <a class="login_bottom" href="">&nbsp;비밀번호 찾기 </a>
                <a class="login_bottom" href="">&nbsp;회원가입</a>
            </nav>
            <line-height: 200%;></line-height:>
            <hr width=290px color="#dbdbdb" size="1" style="margin-top:13px;margin-bottom:13px;">         
            <a id="KLOGIN_BTN" href="javascript:loginWithKakao()">
                <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="200"
                  alt="카카오 로그인 버튼" />
              </a>
        </section>
    </main>
    <script defer src="login2.js"></script>
</body>
</html>
