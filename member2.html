<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health in</title>
    <link rel="stylesheet" type="text/css" href="member2style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="member_wrapper">
            <header class="member_logo">Health in</header>
            <form class="member_form">
                <input id="MEMBER_ID" class="member_text" type="text" name="id" placeholder="아이디">
                <input id="MEMBER_PW" class="member_text" type="password" name="password" placeholder="비밀번호">
                <input id="MEMBER_PC" class="member_text" type="password" name="passcheck" placeholder="비밀번호 확인">
                <hr style="border:solid 1px #f5c2a3; width:350px">
                <input id="MEMBER_EMAIL" class="member_text" type="text" name="email" placeholder="[선택] 이메일">
                <input id="MEMBER_NAME" class="member_text" type="text" name="name" placeholder="이름">
                <input id="MEMBER_NICKNAME" class="member_text" type="text" name="nickname" placeholder="닉네임">
                <button id="MEMBER_BTN" class="member_btn" type="button" disabled>회원가입</button>
            </form>
            <nav>
                <a class="member_bottom1">이미 아이디가 있으신가요?&ensp;</a>
                <a class="member_bottom2" href="">로그인</a>
            </nav>
        </section>
    </main>
    <script defer src="member2.js"></script>
</body>
</html>
