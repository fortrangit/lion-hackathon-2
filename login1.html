<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Health in</title>
        <link rel="stylesheet" href="loginstyle.css">
    </head>
    
    <body>
        <main id = "main-holder">
            <h1 id="login_header">Health in</h1>

            <div id="login-error-msg-holder">
                <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
              </div>

                <form id="login_form">
                    <input type="text" name="username" id="username-field" class="login-form-field" placeholder="아이디">
                    <input type="password" name="password" id="password-field" class="login-form-field" placeholder="비밀번호">
                    <input type="submit" value="Login" id="login-form-submit">
                </form>
                <a class = "login_bottom" href="" >아이디 찾기</a>
            </main>
        <script defer src="loginjs.js"></script>
    </body>
    </html>
